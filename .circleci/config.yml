# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

orbs:
  python: circleci/python@2.0.3
  
jobs:
  build_and_test: # this can be any name you choose
    docker:
      - image: cimg/python:3.10.4
    executor: python/default # use the default executor defined within the orb
    environment:
      PYTHONPATH: ./python
    steps:
      - checkout # checkout source code
      - restore_cache:
          name: restore dependency cache
          keys:
            - deps-{{ .Branch }}-{{ checksum "requirements.txt" }}
      - python/install-packages:
          pkg-manager: pip
      - save_cache:
          name: save dependency cache
          key: deps-{{ .Branch }}-{{ checksum "requirements.txt" }}
          paths:
            - ./cache
      - run:
          name: unit tests
          command:
            set -e
            TEST_FILES=$(circleci tests glob "openapi_server/**/test_*.py" | circleci tests split --split-by=timings)
            mkdir -p test-results
            pytest --verbose --junitxml=test-results/junit.xml $TEST_FILES
      - run:
          name: pipeline test
          command: python ./python/99-example_ieeg.py
          version: 2.1
      - store_test_results:
          path: test-results
      - store_artifacts:
          path: test-results      

workflows:
  build_test:
      jobs:
        - build_and_test
